<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foundation</title>
    <link rel="stylesheet" href="stylesheets/app.css" />
    <script src="bower_components/modernizr/modernizr.js"></script>
  </head>
  <body>  
    <ul class="button-group [radius round]">
      <li><a href="#" class="button alert">Cancel</a></li>
      <li><a href="#" class="button success">Create</a></li>
    </ul>
    <div class="off-canvas-wrap" data-offcanvas>
      <div class="inner-wrap">
        <nav class="tab-bar" id="main_nav">
          <section class="tab-bar-section">
            <h1 class="title">Jobz</h1>
          </section>

          <section class="right-small">
            <a class="right-off-canvas-toggle menu-icon" href="#"><span></span></a>
          </section>
        </nav>
        <aside class="right-off-canvas-menu">
          <ul class="off-canvas-list">
            <li><a href="#">Matches</a></li>
            <li><a href="#">Chat</a></li>
            <li><a href="#">Profile</a></li>
            <li><a href="#">Search</a></li>
          </ul>
        </aside>


        <section class="main-section container judge">
          <form>
            <div class="row">
              <div class="large-12 columns">
                <label>Job Title
                  <input type="text" placeholder="Position title" />
                </label>
              </div>
            </div>
            <div class="row">
              <div class="large-12 columns">
                <label>Qualifications
                  <textarea placeholder="Job qualifications"></textarea>
                </label>
              </div>
            </div>
            <div class="row">
              <div class="large-12 columns">
                <label>Responsabilities
                  <textarea placeholder="Job responsabilities"></textarea>
                </label>
              </div>
            </div>
            <div class="row">
              <div class="large-12 columns">
                <label>Excerpt
                  <textarea placeholder="Brief job summary"></textarea>
                </label>
              </div>
            </div>
            <div class="row">
              <div class="large-12 columns">
                <label>Keywords
                  <input type="text" placeholder="Keywords (comma seperated)" />
                </label>
              </div>
            </div>
            <div class="row">
              <div class="large-12 columns">
                <label>Location
                  <input type="text" placeholder="Keywords (comma seperated)" />
                </label>
              </div>
            </div>
            <div class="row">
              <div class="large-12 columns">
                <label>Salary
                  <input type="text" placeholder="Job salary" />
                </label>
              </div>
            </div>
            
            
          </form>
        </section>
        
      </div>
    </div>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/foundation/js/foundation.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
